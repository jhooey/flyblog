{% extends "base.html" %}
{% block content %}
<div class="container">
<h1> Blog</h1>
{% if user.is_authenticated %}
<a href="{% url 'create_post' %}">Create Post</a>
{% endif %}
<div class="row">
<div class="col-xs-12">
{% for post in posts %}
{{ post.title }} <br/>
{{post.posted_at}}<br />
{{post.content}}<br />

<hr />
{% endfor %}

</div>
</div>
</div>
{% endblock %}
